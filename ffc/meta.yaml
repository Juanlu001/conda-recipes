package:
  name: ffc
  version: "1.4.0"

source:
  fn: ffc-1.4.0.tar.gz
  url: https://bitbucket.org/fenics-project/ffc/downloads/ffc-1.4.0.tar.gz

build:
  number: 8

requirements:
  build:
    - python
    - numpy <1.9
    - swig
  run:
    - python
    - numpy <1.9
    - ufl
    - fiat
    - instant

test:
  imports:
    - ffc
    - ffc.backends
    - ffc.backends.dolfin
    - ffc.backends.ufc
    - ffc.errorcontrol
    - ffc.quadrature
    - ffc.tensor
    - ufc

about:
  home: http://fenicsproject.org/
  license: GNU Lesser General Public License v3 (LGPLv3)
  summary: 'The FEniCS Form Compiler'

