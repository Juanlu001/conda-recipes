package:
  name: scientificpython
  version: "2.9.4"

source:
  fn: ScientificPython-2.9.4.tar.gz
  url: https://sourcesup.renater.fr/frs/download.php/4570/ScientificPython-2.9.4.tar.gz
  #md5: 

# build:
